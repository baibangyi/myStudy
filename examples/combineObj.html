<script type="text/javascript" src="../../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	// //利用 jQuery 的 extend 方法
	var obj1 = {'a':1}
	var obj2 = {'b':2}
	// var obj3 = $.extend({},obj1,obj2) //此时obj1没被修改，obj3 !== obj1
	// console.log(obj3)
	// console.log(obj1 === obj3)

	// var obj4 = $.extend(obj1,obj2) //此时obj1已被修改 obj4 = obj1
	// console.log(obj4) 
	// console.log(obj1 === obj4)

	// // 利用Object 的 assign 方法
	// var obj5 = Object.assign(obj1,obj2) //此时obj1本身也被改变
	// console.log(obj5)
	// console.log(obj5 === obj1)

	//利用遍历的方法
	function concatWay (o,n) {
		for(var p in n) {
			if (n.hasOwnProperty(p) && (!o.hasOwnProperty(p) )
				) {
				o[p] = n[p]
			}
		}
		return o
	}
	var obj6 = concatWay(obj1,obj2)
	console.log(obj6)
	console.log(obj6 === obj1)

	//利用扩展符
	var arr = [1,2,3]
	var arrX = [0,...arr,4,5]
	console.log(arrX)

	//
</script>
