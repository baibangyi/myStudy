    //选择排序 时间复杂度最稳定的一种 n^2 定义一个最小的，与之比较
    function selectionsort (arr) {
    	for (var i = 0;i<arr.length-1;i++) {
    		var minNumber = i
    		for(var j = i+1;j<arr.length;j++) {
    			if(arr[j]<arr[minNumber]){
    				minNumber = j
    			}
    		}
    	        var temp = arr[i]
    	        arr[i] = arr[minNumber]
    	        arr[minNumber] = temp
    	}
    	return arr
    }
    selectionsort(arr)
