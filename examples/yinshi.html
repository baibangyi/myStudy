<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐式转换</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	//运算时
	function calculate () {
		var num = +'123'
		console.log('运算时的转换' + typeof num)
	}
	calculate();

	//new操作时的转换
	function newOne() {
		var num = new Number('你好')
	console.log('new操作是的' + typeof num)
	}
    newOne();

	//字符串拼接
	function word() {
		var word = '你好' + 123
		var word1 = '啊偶' + {'a':1}
		var word2 = '哦哦' + [1,2,3]
		console.log('字符串拼接word： ' + typeof word)
		console.log('字符串拼接word1： ' + typeof word1)
		console.log('字符串拼接word2：' + typeof word2)
	}
	word();

</script>
