<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串转换为数值</title>
</head>
<body>

</body>
<script type="text/javascript">
	//函数转换 接收两个参数：被转换的对象，进制
	var num = parseInt('172.5' ,8)
	var num1 = parseInt('172', 10)

	//强制类型转换
	var num2 = Number(new Date())

	console.log('我是num:'+num)
	console.log('我是num1:'+num1)
	console.log('我是num2:'+num2)
</script>
</html>
